<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 id="cat-name" data-bind="text : currentCat().name"></h2>
        <div id="cat-level" data-bind="text : currentCat().level"></div>
        <div id="cat-count" data-bind="text : currentCat().clickCount"></div>
        <img id="cat-img" src="" alt="cute cat" data-bind="click : incrementCounter, attr : {src : currentCat().imgSrc}">

        <ul data-bind="foreach : currentCat().nickNames">
            <li data-bind="text: name"></li>
        </ul>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
